<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Characters - トップページ</title>
    <!-- Google Fontsの読み込み（Noto Sans JP） -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 基本的なスタイル */
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* ヘッダーセクション */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #7f8c8d;
        }

        /* キャラクターカードのリスト - PC用 */
        .character-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        /* キャラクターカードの共通スタイル */
        .character-card {
            display: flex; /* Flexboxで画像とテキストを横並びに */
            align-items: center;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .character-card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            flex-shrink: 0; /* 縮小しない */
        }
        
        .character-info {
            padding: 1rem;
        }
        
        .character-info h2 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        
        .character-info .kana {
            font-size: 0.8rem;
            color: #95a5a6;
            display: block;
            margin-bottom: 0.5rem;
        }

        .character-info p {
            font-size: 0.9rem;
            color: #555;
        }

        /* フッターセクション */
        .footer {
            text-align: center;
            padding: 2rem 0;
            color: #95a5a6;
            font-size: 0.8rem;
        }

        /* スマートフォン向けレスポンシブ対応 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .character-list {
                gap: 1rem;
            }

            .character-card {
                flex-direction: column; /* スマホでは縦並びに */
                text-align: center;
            }
            
            .character-card img {
                width: 100%; /* スマホでは幅いっぱいに */
                height: auto;
                aspect-ratio: 1 / 1;
                border-radius: 12px 12px 0 0;
            }

            .character-info {
                padding: 1rem;
                width: 100%; /* 親要素の幅に合わせる */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダーセクション -->
        <header class="header">
            <h1>My Original Characters</h1>
            <p>ここにあなたのキャラクターの世界観や紹介文を書きましょう。</p>
        </header>

        <!-- キャラクターカードのリスト -->
        <main class="character-list">
            <!-- キャラクターカード1 -->
            <a href="character1.html" class="character-card">
                <img src="images/Leroy-icon.jpg" alt="リロイのアイコン画像">
                <div class="character-info">
                    <h2>Leroy・Siam・Reynolds</h2>
                    <span class="kana">リロイ・シャム・レイノルズ</span>
                    <p>22 / 男 / FBI</p>
                </div>
            </a>

            <!-- キャラクターカード2 -->
            <a href="character2.html" class="character-card">
                <img src="https://placehold.co/600x600/d8bfd8/ffffff?text=Character+2" alt="キャラクター2の画像">
                <div class="character-info">
                    <h2>キャラクター2の名前</h2>
                    <span class="kana">きゃらくたーにのなまえ</span>
                    <p>簡単な説明文。性格や設定を簡潔に紹介。</p>
                </div>
            </a>

            <!-- キャラクターカード3 -->
            <a href="character3.html" class="character-card">
                <img src="https://placehold.co/600x600/98fb98/ffffff?text=Character+3" alt="キャラクター3の画像">
                <div class="character-info">
                    <h2>キャラクター3の名前</h2>
                    <span class="kana">きゃらくたーさんのなまえ</span>
                    <p>簡単な説明文。性格や設定を簡潔に紹介。</p>
                </div>
            </a>

            <!-- キャラクターカード4 -->
            <a href="character4.html" class="character-card">
                <img src="https://placehold.co/600x600/ffb6c1/ffffff?text=Character+4" alt="キャラクター4の画像">
                <div class="character-info">
                    <h2>キャラクター4の名前</h2>
                    <span class="kana">きゃらくたーよんのなまえ</span>
                    <p>簡単な説明文。性格や設定を簡潔に紹介。</p>
                </div>
            </a>
            
        </main>
    </div>

    <!-- フッターセクション -->
    <footer class="footer">
        <p>&copy; 2024 Your Name or Project Name</p>
    </footer>
</body>
</html>
